<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/main.js">

    </script>
  </head>
  <body>
    <h1>BlackJack</h1>
    <h2>by Mandil</h2>
    <button class="play" type="button" name="button">Play</button>
    <div hidden class="game">
      <div class="computer">
        <h4>Computer</h4>

        <ul class="cards">

        </ul>
        <div class="cardsdeck">
          <div class="card">
            <img src="images/PNG/2C.png" alt="2C">
          </div>
          <div class="card">
            <img src="images/PNG/2C.png" alt="2C">
          </div>
          <div class="card">
            <img src="images/PNG/2C.png" alt="2C">
          </div>
        </div>
        <h5 class="score"></h5>
      </div>
      <div class="user">
        <h4>Player</h4>
        <ul class="cards"></ul>
        <div class="cardsdeck">
        </div>
        <h5 class="score"></h5>
      </div>
      <button class="hit" type="button" name="button">Hit!</button>
      <button class="stand" type="button" name="button">Stand!</button>
      <button class="again" hidden type="button" name="button">Play Again!</button>
      <h2 class="result"></h2>
    </div>

  </body>
</html>
